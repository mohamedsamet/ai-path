<div class="px-3 py-2 py-sm-4 py-xl-5">
  <div class="card mx-auto my-5 col-xl-3 col-12 col-sm-5 ">
    <div class="card-body">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input
          [(ngModel)]="userName"
          (keyup.enter)="saveLogin()"
          type="text"
          class="form-control"
          id="userName"
        />
      </div>
      <div class="form-group grid-dimensions">
        <label for="userName">Grid dimensions</label>
        <section class="row mx-0">
          <input
            [(ngModel)]="config.coord.x"
            (keyup.enter)="saveLogin()"
            type="number"
            class="form-control col-5"
            id="dim-x"
          />
          <span class="mx-2 mt-1">X</span>
          <input
            [(ngModel)]="config.coord.y"
            (keyup.enter)="saveLogin()"
            type="number"
            class="form-control col-5"
            id="dim-y"
          />
        </section>
        <span
          class="grid-invalid"
          *ngIf="config.coord.x < minGridX || config.coord.y < minGridY"
          >Invalid grid dimensions</span
        >
      </div>
      <div class="row justify-content-end mx-0">
        <button
          (click)="saveLogin()"
          [disabled]="
            !userName ||
            userName.length === 0 ||
            config.coord.x < minGridX ||
            config.coord.y < minGridY
          "
          class="btn btn-outline-dark"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
